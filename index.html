<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <main class="container">
            <div class="imagem"><img src="imagens/illustration-hero.svg" alt=""></div>

            <div class="card">
                <section class="card-descricao">
                    <h1>Order Summary</h1>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </section> <!-- card-descricao -->

                <section class="plano">
                    <div class="card-plano">
                        <img src="imagens/icon-music.svg" alt="icone de musica">
                        <div class="plano-descricao">
                            <h2>Annual Plan</h2>
                            <p>$59.99/year</p>
                        </div>
                    </div>
                    <a href="#">Change</a>
                </section> <!-- .card-plano -->

                <div class="card-botoes">
                    <a href="#" class="botao-pagamento">Proceed to Payment</a>
                    <a href="#" class="botao-cancelar">Cancel Order</a>
                </div><!-- .card-botoes -->

            </div> <!-- .card -->

        </main> <!-- container -->


        <footer>
            challenge by <a href="https://www.frontendmentor.io/home" target="_blank">Frontend Mentor</a> Coded by <a href="https://github.com/DaviAllevato" target="_blank">Davi Allevato</a>
        </footer>
    
</body>
</html>
